<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>To-Do for Today</h1>
    </header>

    <form>
        <div class="input">
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button"><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Done</option>
                <option value="undone">Undone</option>
            </select>
        </div>
    </form>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <footer>
        <div>
            <button onclick="myFunction()" id="button">Click to hide info</button>
        </div>
        <div id="about-me">
            <p>Mini project by an aspiring developer</p>
            <p>Check out more info and other repos on <a href="https://github.com/carrimaxx?tab=repositories">GitHub</a></p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
